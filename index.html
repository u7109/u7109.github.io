    .button {
      background-color: #007bff;

  <script>
    function updateUptime() {
      const startDate = new Date('2023-04-09T00:00:00');
      const now = new Date();
      const diff = Math.abs(now - startDate);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      const uptimeText = `网站已运行 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
      document.getElementById('uptime').innerText = uptimeText;
    }

    setInterval(updateUptime, 1000); // Update every second
  </script>
