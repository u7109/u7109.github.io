<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中考倒计时</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #83afd8; /* 设置背景颜色为淡蓝色 */
      color: #fff; /* 设置文字颜色为白色 */
      position: relative; /* 使按钮相对于 body 定位 */
      height: 100vh; /* 让 body 高度占满整个视口 */
      margin: 0; /* 去除默认的 body 外边距 */
      padding: 0; /* 去除默认的 body 内边距 */
    }
    #countdown {
      font-size: 24px;
      margin-top: 50px;
    }
    #return-button {
      background-color: #3a1c71; /* 设置按钮背景颜色为绿色 */
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      position: absolute; /* 绝对定位 */
      bottom: 20px; /* 距离底部 20px */
      left: 10px; /* 距离左侧 10px */
      cursor: pointer;
      border-radius: 20px; /* 设置按钮为圆角矩形 */
      margin-bottom: 20px; /* 为按钮添加额外的外边距 */
    }
  </style>
</head>
<body>
  <h1>距离中考还有：</h1>
  <div id="countdown"></div>

  <a id="return-button" href="old_index.html">返回首页</a>

  <script>
    // 设置中考日期
    const examDate = new Date('2024-06-30T00:00:00');

    function updateCountdown() {
      const now = new Date();
      const timeDiff = examDate - now;

      if (timeDiff <= 0) {
        document.getElementById('countdown').innerHTML = '中考加油！';
      } else {
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
      }
    }

    // 每秒更新一次倒计时
    setInterval(updateCountdown, 1000);
    updateCountdown(); // 初始更新
  </script>
</body>
</html>
