<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日倒计时！</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #b3d8ff, #ffe6f2);
      text-align: center;
      margin: 0;
    }
    
    h1 {
      color: #333;
    }
    
    .countdown {
      font-size: 36px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>生日倒计时！</h1>
  
  <div class="countdown" id="countdown"></div>
  
  <script>
    // 定义生日的月份和日期
    var birthdayMonth = 8; // 修改为你朋友的生日月份
    var birthdayDay = 18; // 修改为你朋友的生日日期
    
    // 获取当前日期和时间
    var currentDate = new Date();
    // 获取生日日期
    var birthday = new Date(currentDate.getFullYear(), birthdayMonth - 1, birthdayDay);
    
    // 如果今天是生日
    if (currentDate.getMonth() === birthdayMonth - 1 && currentDate.getDate() === birthdayDay) {
      window.location.href = "birthday.html";
    } else {
      // 设置生日的年份为当前年份
      birthday.setFullYear(currentDate.getFullYear());
      // 如果生日已经过去，则将生日年份设置为下一年
      if (currentDate > birthday) {
        birthday.setFullYear(currentDate.getFullYear() + 1);
      }
      
      // 计算倒计时
      var timeDiff = birthday.getTime() - currentDate.getTime();
      var seconds = Math.floor(timeDiff / 1000);
      
      // 更新倒计时显示
      var countdownElement = document.getElementById('countdown');
      setInterval(function() {
        var days = Math.floor(seconds / (24 * 60 * 60));
        var hours = Math.floor((seconds % (24 * 60 * 60)) / (60 * 60));
        var minutes = Math.floor((seconds % (60 * 60)) / 60);
        var remainingSeconds = seconds % 60;
        
        countdownElement.textContent = "生日倒计时：" + days + " 天 " + hours + " 小时 " + minutes + " 分钟 " + remainingSeconds + " 秒";
        
        seconds--;
      }, 1000);
    }
  </script>
</body>
</html>
