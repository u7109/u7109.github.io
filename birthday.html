<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快乐</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #b3d8ff, #ffe6f2);
      text-align: center;
      margin: 0;
    }
    
    .birthday-message {
      margin-top: 0;
    }
    
    p {
      font-size: 20px;
      color: #FF69B4;
      margin-bottom: 10px;
    }
    
    p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="birthday-message">
    <p>亲爱的 陈雨嘉，</p>
    <p>在这个特别的日子里，我想对你说：</p>
    <p>愿你的生日充满欢乐和温馨，</p>
    <p>愿你的未来一年更加美好，</p>
    <p>愿你的每个愿望都能实现。</p>
    <p>生日快乐！</p>
    <p>这是你来到这个世界的第 <span id="daysAlive"></span> 天。</p>
    <p>生日快乐，陈雨嘉，天天开心！</p>
  </div>
  
  <script>
    // 定义生日的月份和日期
    var birthdayMonth = 8; // 修改为生日的月份
    var birthdayDay = 18; // 修改为生日的日期
    
    // 获取当前日期和时间
    var currentDate = new Date();
    
    // 如果不是生日当天，则自动跳转到 wait.html
    if (currentDate.getMonth() !== birthdayMonth - 1 || currentDate.getDate() !== birthdayDay) {
      window.location.href = "wait.html";
    }
    
    // 计算从出生到今天的天数
    var birthDate = new Date("2009-08-18"); // 修改为朋友的出生日期，格式为 "yyyy-mm-dd"
    var daysAlive = Math.floor((currentDate - birthDate) / (1000 * 60 * 60 * 24));
    document.getElementById("daysAlive").textContent = daysAlive;
  </script>
</body>
</html>
